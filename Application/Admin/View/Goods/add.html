<layout name="layout"/>
<div class="tab-div">
    <div id="tabbar-div">
        <p>
            <span class="tab-front">通用信息</span>
            <span class="tab-back" >会员价格</span>
            <span class="tab-back" >商品描述</span>
            <span class="tab-back" >商品属性</span>
            <span class="tab-back" >商品相册</span>
        </p>
    </div>
    <div id="tabbody-div">
        <form enctype="multipart/form-data" action="__SELF__" method="post">
            <table width="90%" class="tab_table" align="center">
                <tr>
                    <td class="label">商品名称：</td>
                    <td><input type="text" name="g_name" size="60" />
                    <span class="require-field">*</span></td>
                </tr>
                <tr>
                    <td class="label">品牌名称：</td>
                    <td>
                        <select  name="brand_id">
                                <option value="">请选择</option>
                            <foreach name="data" item="v">
                                <option value="<{$v.brand_id}>"><{$v.brand_name}></option>
                            </foreach>
                        </select>
                    </td>

                </tr>
                <tr>
                    <td class="label">LOGO：</td>
                    <td><input type="file" name="logo" size="60" /></td>
                </tr>
                <tr>
                    <td class="label">市场售价:￥</td>
                    <td>
                        <input type="text" name="gm_price" value="0" size="18" />
                        <span class="require-field">*</span>
                    </td>
                </tr>
                <tr>
                    <td class="label">本店售价:￥</td>
                    <td>
                        <input type="text" name="gs_price" value="0" size="18"/>
                        <span class="require-field">*</span>
                    </td>
                </tr>
                <tr>
                    <td class="label">是否上架：</td>
                    <td>
                        <input type="radio" name="gis_on_sale" value="是" checked="checked" /> 是
                        <input type="radio" name="gis_on_sale" value="否" /> 否
                    </td>
                </tr>
            </table>
            <table width="90%" class="tab_table" align="center" style="display: none;">
                <foreach name="level" item="v">
                <tr>
                    <td class="label"><{$v.level_name}>:￥</td>
                    <td><input type="text" name="member_price[<{$v.level_id}>]" size="15" /></td>
                </tr>
                </foreach>
            </table>
            <table width="90%" class="tab_table" align="center" style="display: none;">
                <tr>
                    <td class="label">商品描述：</td>
                    <td>
                        <textarea id="goods_desc" name="g_desc"></textarea>
                    </td>
                </tr>
            </table>
            <table width="90%" class="tab_table" align="center" style="display: none;">
                <tr><td>商品属性</td></tr>
            </table>
            <table width="90%" class="tab_table" align="center" style="display: none;">
                <tr><td>商品相册</td></tr>
            </table>
            <div class="button-div">
                <input type="submit" value=" 确定 " class="button"/>
                <input type="reset" value=" 重置 " class="button" />
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    $("#tabbar-div p span").click(function(){
        var i=$(this).index();
        $(".tab-front").removeClass("tab-front").addClass("tab-back");
        $(this).removeClass("tab-back").addClass("tab-front");
        $(".tab_table").hide().eq(i).show();
    })
</script>
