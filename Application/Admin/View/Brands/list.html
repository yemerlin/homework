<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 商品品牌 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__PUBLIC__/Admin/Styles/general.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Admin/Styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="brandAdd.html">添加品牌</a></span>
    <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 商品品牌 </span>
    <div style="clear:both"></div>
</h1>
<div class="form-div">
    <form action="" name="searchForm">
    <img src="__PUBLIC__/Admin/Images/icon_search.gif" width="26" height="22" border="0" alt="search" />
    <input type="text" name="brand_name" size="15" />
    <input type="submit" value=" 搜索 " class="button" />
    </form>
</div>
<form method="post" action="" name="listForm">
    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1">
            <tr>
                <th>品牌编号</th>
                <th>品牌名称</th>
                <th>品牌网址</th>
                <th>品牌描述</th>
                <th>操作</th>
            </tr>
            <foreach name="data" item="v">
            <tr>
                <td class="first-cell" align="center">
                    <span><{$v.brand_id}><a href="" target="_brank"><img style="float: right" src="__PUBLIC__/Uploads/<{$v['brand_logo']}>" width="16" height="16" border="0" /></a></span>
                    <!--<span><img src="" </span>-->
                </td>

                <td align="center"><{$v.brand_name}></td>
                <td align="center">
                    <a href="<{$v.brand_url}>" target="_brank"><{$v.brand_url}></a>
                </td>
                <td align="center"><img src="" /><{$v.brand_desc}></td>

                <td align="center">
                <a href="<{:U('edit?brand_id='.$v['brand_id'])}>" title="编辑">编辑</a> |
                <a href="<{:U('delete?brand_id='.$v['brand_id'])}>" title="编辑" onclick="return confirm('确认删除？')">移除</a>
                </td>
            </tr>
            </foreach>
            <table id="page-table" cellspacing="0">
                <tr>
                    <td width="80%">&nbsp;</td>
                    <td align="center" nowrap="true">
                        <{$show}>
                    </td>
                </tr>
            </table>
    </div>
</form>

<div id="footer">

</body>
</html>
